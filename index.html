<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelby-Stocks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header  -->
     <section class="py-2 header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-xxl-3 col-md-12">
                    <img src="./assets/Shelby-Logo.svg" alt="Shelby-Logo">
                </div>
                <div class="col-xxl-4 col-md-12 py-md-3 d-flex justify-content-between justify-content-md-spacearound">
                    <a href="#" class="menuList">Invest</a>
                    <a href="#" class="menuList">Trade</a>
                    <a href="#" class="menuList">Our service</a>
                    <a href="#" class="menuList">About Us</a>
                    <a href="#" class="menuListSignUp">Sign up</a>
                </div>
            </div>
        </div>
     </section>
     <!-- main  -->
      <section class="py-5 main">
        <div class="container">
            <div class="row">
                <div class="col-xxl-6">
                    <div class="row">
                        <h1 class="contentTitle fw-bold display-5">
                            Invest here for your future.
                        </h1>
                    </div>
                    <div class="row">
                        <p class="contentDescription fw-normal fs-5">
                            All in one Demat Account, Online platform to invest in stocks, derivatives, mutual funds and more.
                        </p>
                    </div>
                    <div class="row">
                        <div class="row justify-content-between">
                            <div class="col-md d-flex align-items-center me-md-2 py-md-0 my-2 box">
                                <p class="fs-1 m-0 p-0 inBox">₹0</p>
                                <p class="fs-6 m-0 px-2">Free Equity Delivery & Direct Mutual funds</p>
                            </div>
                            <div class="col-md d-flex align-items-center ms-md-2 py-md-0 my-2 box">
                                <p class="fs-1 m-0 p-0 inBox">₹20</p>
                                <p class="fs-6 m-0 px-2">Intraday & F&O</p>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
                <div class="col-xxl-6">

                </div>
            </div>
        </div>
      </section>
</body>
</html>
